<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper" id="root">
        <header class="header">
            <nav class="header__nav">
                <div class="nav__left">
                    <input type="search" placeholder="Search" data-id="search" v-model="searchGoods"
                        @input="serchItem()">
                    <button>Search</button>
                </div>
                <div class="nav__right">
                    <button @click="isVisibleCart=!isVisibleCart" class="cart__button" type="button">Корзина <span
                            class="counter__cart" v-if="cartGoods.length > 0">{{totalquantityItem}}</span></button>
                </div>
            </nav>
            <div class="cart__body__box" v-if="isVisibleCart">
                <div class="cart__body">
                    <div v-if="cartGoods.length === 0" class="empty">
                        <h2>Товаров нет</h2>
                    </div>
                    <div class="cart__item" v-for="item in cartGoods">
                        <img v-bind:src="item.img" alt="image">
                        <h3>{{item.productName}}</h3>
                        <p>{{item.price * item.quantity}} $</p>
                        <div class="quantity">
                            <button @click="item.quantity--" v-if="item.quantity > 1">-</button>
                            <span>{{item.quantity}}</span>
                            <button @click="item.quantity++">+</button>
                        </div>
                        <button class="button__to__cart delete__item__cart" type="button" v-bind:value="item.id"
                            @click="deleteItemCart(item.id)">Удалить</button>
                    </div>
                </div>
                <div v-if="cartGoods.length > 0" class="btn__buy__total">
                    <button @click="deleteAllCart()">Очистить</button>
                    <button>Купить</button>
                    <div class="totl__price">Итого: {{totalSumItem}} $</div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="goods__list">
                <div class="goods__item" v-for="item in filteredGoods">
                    <img v-bind:src="item.img" alt="image">
                    <h3>{{item.productName}}</h3>
                    <p>{{item.price}} $</p>
                    <button @click="addToCart(item.id)" class="button__to__cart" type="button"
                        v-bind:value="item.id">Купить</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
